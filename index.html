<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grid de Cuartos Irregulares</title>
    <style>
        .cuartos-grid {
            display: grid;
            grid-template-columns: 120px 180px 100px 140px;
            grid-template-rows: 100px 160px 120px;
            gap: 12px;
            width: max-content;
            margin: 40px auto;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 12px;
        }
        .cuarto {
            background: #b3c6ff;
            border: 2px solid #4a6fa5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
        }
        /* Cuartos irregulares usando grid-area */
        .cuarto1 { grid-area: 1 / 1 / 2 / 3; }
        .cuarto2 { grid-area: 1 / 3 / 3 / 4; }
        .cuarto3 { grid-area: 2 / 1 / 4 / 2; }
        .cuarto4 { grid-area: 2 / 2 / 3 / 3; }
        .cuarto5 { grid-area: 3 / 2 / 4 / 4; }
        .cuarto6 { grid-area: 1 / 4 / 2 / 5; }
        .cuarto7 { grid-area: 2 / 4 / 4 / 5; }
    </style>
</head>
<body>
    <div class="cuartos-grid">
        <div class="cuarto cuarto1">Cuarto 1</div>
        <div class="cuarto cuarto2">Cuarto 2</div>
        <div class="cuarto cuarto3">Cuarto 3</div>
        <div class="cuarto cuarto4">Cuarto 4</div>
        <div class="cuarto cuarto5">Cuarto 5</div>
        <div class="cuarto cuarto6">Cuarto 6</div>
        <div class="cuarto cuarto7">Cuarto 7</div>
    </div>
</body>
</html>
